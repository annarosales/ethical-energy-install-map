<!DOCTYPE html>
<html>
  <head>
    <title>Ethical Energy Clients Map</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.181, lng: -78.087 },
          zoom: 8,
          minZoom: 7,
          maxZoom: 10
        });

        map.data.loadGeoJson("https://raw.githubusercontent.com/annarosales/ethical-energy-install-map/refs/heads/main/ethical_energy_clients.geojson");

        map.data.addListener("click", function(event) {
          const name = event.feature.getProperty("name");
          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${name}</strong>`,
            position: event.latLng
          });
          infoWindow.open(map);
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBMIsrat4jJvCcBpqZtSSuLtWS4l58Yw&callback=initMap">
    </script>
  </body>
</html>
